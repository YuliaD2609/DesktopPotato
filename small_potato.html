<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Small Potato</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.1s;
        }
    </style>
</head>

<body>
    <img id="petImg" src="">
    <script>
        const { ipcRenderer } = require('electron');
        const img = document.getElementById('petImg');

        ipcRenderer.on('set-image', (event, src) => {
            img.src = src;
        });

        ipcRenderer.on('set-direction', (event, direction) => {
            if (direction === 'left') {
                img.style.transform = 'scaleX(-1)';
            } else {
                img.style.transform = 'scaleX(1)';
            }
        });
    </script>
</body>

</html>
